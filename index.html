<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery-tcsc-convert</title>
    <style>
      body > div {
        margin: 10px;
      }
      input {
        width: 180px;
        height: 25px;
        border-radius: 5px;
        border: solid 1px #999;
      }
    </style>
  </head>
  <body>
    <div>
      <div>
        <input type="text" placeholder="-- input text here --">
      </div>
    </div>
    <div>
      <div>繁體</div>
      <div id="tc-result"></div>
      </div>
    </div>
    <div>
      <div>簡體</div>
      <div id="sc-result"></div>
    </div>
  </body>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- jQuery extension `TCSC Convert` -->
  <!-- <script src="dist/js/jquery-tcsc-convert.js"></script> -->
  <script src="dist/js/jquery-tcsc-convert.min.js"></script>
  <script>
    $(function () {
      $('input').keyup(function ($event) {
        console.log($event.originalEvent.key);
        $('#tc-result').html(convertSC2TC($(this).val()));
        $('#sc-result').html($.tc2sc($(this).val()));
      });
    });
  </script>
</html>
